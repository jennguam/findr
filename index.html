<!DOCTYPE HTML>

<html>
	<head>
		<title>Zenefits Challenge</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<body>

				<!-- Nav -->
				<div class="col-xs-12">
				<!-- Main -->
				<div class="col-xs-12 textcenter">
					<div class=" col-xs-12 text-center mainBox">
						<div id="eatQ">
  						<h2 class="question fadeInDown">What would you like to eat?</h2><br>
  						<form id="eatForm" class="form-inline">
  					     <input type="text" id="eatInput" class="fadeIn">
              </form>
            </div>

            <div id="loadingSpinner">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
            </div>
            <div id="locationQ">
              <h2 class="question fadeInDown">It looks like you're in <span class="city_name"></span>. Would you like to search in this location? </h2>
              <button id="yesBtn" class="button fadeIn">Yes</button>
              <button id="noBtn" class="button fadeIn">No</button>
            </div>
            <div id="locationQ2">
              <h2 class="question fadeInDown">Where would you like to search? </h2>
              <form id="locationForm" class="form-inline">
                 <input type="text" id="locationInput" class=" fadeIn">
              </form>
            </div>
            <div class="col-xs-12">
              <div class="results col-xs-5">
                 
                  
                  <div class="eachResult col-xs-12 well">
                    <div class="col-xs-3">
                      <img class="rsltImg_0 resultImg" src="https://maps.gstatic.com/mapfiles/place_api/icons/restaurant-71.png">
                    </div>
                    <div class="col-xs-9">
                      <div class="resultName_0 resultname fadeIn"></div>
                      <div class="resultAddress_0 address fadeIn"></div>
                      <div class="resultPrice_0 price fadeIn"></div>
                      <div class="resultRating_0 rating fadeIn"></div>
                    </div>
                  </div>
                  <div class="eachResult col-xs-12 well">
                    <div class="col-xs-3">
                      <img class="rsltImg_1 resultImg"src="https://maps.gstatic.com/mapfiles/place_api/icons/restaurant-71.png">
                    </div>
                    <div class="col-xs-9">
                      <div class="resultName_1 resultname fadeIn"></div>
                      <div class="resultAddress_0 address fadeIn"></div>
                      <div class="resultPrice_1 price fadeIn"></div>
                      <div class="resultRating_1 rating fadeIn"></div>
                    </div>
                  </div>
                  <div class="eachResult col-xs-12 well">
                    <div class="col-xs-3">
                      <img class="rsltImg_2 resultImg" src="https://maps.gstatic.com/mapfiles/place_api/icons/restaurant-71.png">
                    </div>
                    <div class="col-xs-9">
                      <div class="resultName_2 resultname fadeIn"></div>
                      <div class="resultAddress_2 address fadeIn"></div>
                      <div class="resultPrice_2 price fadeIn"></div>
                      <div class="resultRating_2 rating fadeIn"> </div>
                    </div>
                  </div>
                  <div class="eachResult col-xs-12 well">
                    <div class="col-xs-3">
                      <img class="rsltImg_3 resultImg" src="https://maps.gstatic.com/mapfiles/place_api/icons/restaurant-71.png">
                    </div>
                    <div class="col-xs-9">
                      <div class="resultName_3 resultname fadeIn"></div>
                      <div class="resultAddress_3 address fadeIn"></div>
                      <div class="resultPrice_3 price fadeIn"></div>
                      <div class="resultRating_3 rating fadeIn"></div>
                    </div>
                  </div>
                  <div class="eachResult col-xs-12 well">
                    <div class="col-xs-3">
                      <img class="rsltImg_4 resultImg" src="https://maps.gstatic.com/mapfiles/place_api/icons/restaurant-71.png">
                    </div>
                    <div class="col-xs-9">
                      <div class="resultName_4 resultname fadeIn"></div>
                      <div class="resultAddress_4 address fadeIn"></div>
                      <div class="resultPrice_4 price fadeIn"></div>
                      <div class="resultRating_4 rating fadeIn"></div>

                  </div>
                  <div class="eachResult col-xs-12 well">

                      <img class="rsltImg_5 resultImg" src="https://maps.gstatic.com/mapfiles/place_api/icons/restaurant-71.png">

                      <div class="resultAddress_5 address fadeIn"></div>
                      <div class="resultPrice_5 price fadeIn"></div>
                      <div class="resultRating_5 rating fadeIn"></div>
                    </div>
                  </div>
                  
                   
                </div>
              
              <div class="col-xs-6">
                <div id="map"></div>
              </div>
              </div>
              <!-- <img src="https://maps.gstatic.com/mapfiles/place_api/icons/restaurant-71.png"> -->
              
              <div id="startLat"></div>
              <div id="startLon"></div>
					</div>
								 
								  
								
						

					</div>
				</div>

		<!-- Scripts -->

			<script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/main.js"></script>
