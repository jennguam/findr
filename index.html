<!DOCTYPE HTML>

<html>
	<head>
		<title>Zenefits Challenge</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>

				<!-- Nav -->
				<div class="col-xs-12">
				<!-- Main -->
				<div class="col-xs-12 textcenter">
					<div class=" col-xs-12 text-center mainBox">
						<div id="eatQ">
  						<h2 class="question fadeInDown">What would you like to eat?</h2><br>
  						<form id="eatForm" class="form-inline">
  					     <input type="text" id="eatInput" class="fadeIn">
              </form>
            </div>

            <div id="loadingSpinner"><div class="spinner"></div></div>
            <div id="locationQ">
              <h2 class="question fadeInDown">It looks like you're in <span class="city_name"></span>. Would you like to search in this location? </h2>
              <button id="yesBtn" class="button fadeIn">Yes</button>
              <button id="noBtn" class="button fadeIn">No</button>
            </div>
            <div id="locationQ2">
              <h2 class="question fadeInDown">Where would you like to search? </h2>
              <form id="locationForm" class="form-inline">
                 <input type="text" id="locationInput" class=" fadeIn">
              </form>
            </div>
            <div class="col-xs-12">
              <div class="results col-xs-5">
                 
                  
                  <div class="eachResult well">
                    <div class="col-xs-3">
                      <img id="rsltImg_0" src="https://maps.gstatic.com/mapfiles/place_api/icons/restaurant-71.png">
                    </div>
                    <div class="resultName_0 fadeIn"></div>
                    <div class="resultRating_0 fadeIn"></div>
                  </div>
                  <div class="eachResult well">
                    <div class="col-xs-3">
                      <img id="rsltImg_1"src="https://maps.gstatic.com/mapfiles/place_api/icons/restaurant-71.png">
                    </div>
                    <div class="resultName_1 fadeIn"></div>
                    <div class="resultRating_1 fadeIn"></div>
                  </div>
                  <div class="eachResult well">
                    <div class="col-xs-3">
                      <img id="rsltImg_2" src="https://maps.gstatic.com/mapfiles/place_api/icons/restaurant-71.png">
                    </div>
                    <div class="resultName_2 fadeIn"></div>
                    <div class="resultRating_2 fadeIn"> </div>
                  </div>
                  <div class="eachResult well">
                    <div class="col-xs-3">
                      <img id="rsltImg_3" src="https://maps.gstatic.com/mapfiles/place_api/icons/restaurant-71.png">
                    </div>
                    <div class="resultName_3 fadeIn"></div>
                     <div class="resultRating_3 fadeIn"></div>
                  </div>
                  <div class="eachResult well">
                    <div class="col-xs-3">
                      <img id="rsltImg_4" src="https://maps.gstatic.com/mapfiles/place_api/icons/restaurant-71.png">
                    </div>
                    <div class="resultName_4 fadeIn"></div>
                    <div class="resultRating_4 fadeIn"></div>
                  </div>
                  <div class="eachResult well">
                    <div class="col-xs-3">
                      <img id="rsltImg_5" src="https://maps.gstatic.com/mapfiles/place_api/icons/restaurant-71.png">
                    </div>
                    <div class="resultName_5 fadeIn"></div>
                    <div class="resultRating_5 fadeIn"></div>
                  </div>
                  
                   
                </div>
              
              <div class="col-xs-6">
                <div id="map"></div>
              </div>
              </div>
              <!-- <img src="https://maps.gstatic.com/mapfiles/place_api/icons/restaurant-71.png"> -->
              
              <div id="startLat"></div>
              <div id="startLon"></div>
					</div>
								 
								  
								
						

					</div>
				</div>

		<!-- Scripts -->

			<script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/main.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?callback=initMap&libraries=places"
        async defer></script>

			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	</body>
</html>
